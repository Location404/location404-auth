apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    uid: prometheus_ds

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    uid: loki_ds

  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200 
    uid: tempo_ds
    tracesToLogs:
      datasourceUid: 'loki_ds'
      tags: ['service.name']
      query: '{service_name="${__span.tags['service.name']}"} |= "${__trace.id}"'